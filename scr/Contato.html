<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopUniVerso</title>
    <link rel="stylesheet" href="./css/Contato.css">
    <link rel="icon" href="./img/teste.ico" type="image/x-icon">
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form id="contactForm" action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="Email" name="Email" placeholder="Digite seu Email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>

            <input type="hidden" name="accessKey" value="5c32a55a-1414-4247-ad79-b863d4a0767c">
            <input type="hidden" name="redirectTo" value="/scr/obrigado.html">
        </form>
    </section>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); 
            window.location.href = "obrigado.html";
        });
    </script>
</body>
</html>
