<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Capivaratech</title>
</head>
<body>
    <nav>
        <div class="logo">
          <p class="bx bx-menu menu-icon">Capivaratech</p>
          <span class="logo-name"></span>
        </div class="#">
        <!-- <img src="#" alt="." > -->
        <div class="sidebar">
          <div class="logo">
            <p class="bx bx-menu menu-icon">Capivaratech</p>
            <span class="logo-name"></span>
          </div>
  
          <div class="sidebar-content">
            <ul class="lists">
              <li class="list">
                <a href="./Home/Home.html" class="nav-link">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="link">Minha conta</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-bar-chart-alt-2 icon"></i>
                  <span class="link">Meus dados</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-bell icon"></i>
                  <span class="link">Meus pedidos</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-message-rounded icon"></i>
                  <span class="link">Avaliações</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-pie-chart-alt-2 icon"></i>
                  <span class="link">Protocolo de atendimento</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-folder-open icon"></i>
                  <span class="link">Favoritos</span>
                </a>
              </li>
            </ul>
  
            <div class="bottom-cotent">
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-cog icon"></i>
                  <span class="link">Oferta do dia</span>
                </a>
              </li>
              <li class="list">
                <a href="./Login.html" class="nav-link">
                  <i class="bx bx-log-out icon"></i>
                  <span class="link">Logout</span>
                </a>
              </li>
            </div>
          </div>
        </div>
      </nav>
    <section class="layout">
        <div class="layout-row" style="row-gap: 0px;">
          
        </div>
    </section>
    <script>
        const navBar = document.querySelector("nav"),
          menuBtns = document.querySelectorAll(".menu-icon"),
          overlay = document.querySelector(".overlay");
  
        menuBtns.forEach((menuBtn) => {
          menuBtn.addEventListener("click", () => {
            navBar.classList.toggle("open");
          });
        });
  
        overlay.addEventListener("click", () => {
          navBar.classList.remove("open");
        });
      </script>
</body>
</html>
