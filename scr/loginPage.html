<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">

    <title>ShopUniVerso - O Universo das Compras Online</title>
</head>

<body>
    <section class="area-login">
        <div class="login">
            <h1>Ja tem Cadastro?</h1>
            <form>
                <input type="text" name="usuario" placeholder="Email, CPF ou CNPJ">
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="Entrar">
                <div class="links">
                    <p>
                        <a href="#" class="forget-password">Esqueceu a senha?</a>
                    </p>
                    <p>
                        <a href="#" class="sign-up">Criar Conta</a>
                    </p>
                </div>
            </form>
            <hr>
            <div>
                <span class="rede-span">Quero acessar com as minhas redes sociais</span>
            </div>
        </div>
    </section>
</body>

</html>
<script src="./script.js"></script>
